<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg">
        <div id="panel">
            <div class="left-bolt">
                <div class="plus">
                    <div class="plus-horizontal"></div>
                    <div class="plus-vertical"></div>
                </div>
            </div>
            <div class="right-bolt">
                <div class="plus">
                    <div class="plus-horizontal"></div>
                    <div class="plus-vertical"></div>
                </div>
            </div>
            <div id="face">
                <div id="label">LEVEL</div>
                <div id="powerbar">
                    <div id="arc1"></div>
                    <div id="arc2"></div>
                    <div id="level-100">
                        <div>100</div>
                        <div class="tick"></div>
                    </div>
                    <div id="level-500">
                        <div>500</div>
                        <div class="tick"></div>
                    </div>
                    <div id="level-1000">
                        <div>1000</div>
                        <div class="tick"></div>
                    </div>
                    <div id="level-5000">
                        <div>5000</div>
                        <div class="tick"></div>
                    </div>
                    <div id="level-9000">
                        <div>>9000</div>
                        <div class="tick"></div>
                    </div>
                    <div class="light left"></div>
                    <div id="dial">
                        <div id="indicator"></div>
                    </div>
                    <div class="light right"></div>
                </div>
            </div>
            <div class="bolt">
                <div class="left-bolt">
                    <div class="plus">
                        <div class="plus-horizontal"></div>
                        <div class="plus-vertical"></div>
                    </div>
                </div>
                <div class="right-bolt">
                    <div class="plus">
                        <div class="plus-horizontal"></div>
                        <div class="plus-vertical"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
